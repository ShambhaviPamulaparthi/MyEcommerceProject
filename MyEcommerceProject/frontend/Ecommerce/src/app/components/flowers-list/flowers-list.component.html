<div class="container-fluid pt-5 mt-5 pb-5 mb-5">
  <div class="row">
    <!-- loop over the collection of flowers -->
    <div *ngFor="let flower of flowers" class="col-md-3">
      <div class="card mb-5">
        <a routerLink="/flowers/{{ flower.id }}">
          <img
            [src]="flower.imageUrl"
            class="card-img-top"
            class="img-responsive"
            style="width: 180px"
            alt=""
          />
        </a>

        <div class="card-body">
          <h5 class="card-title" style="color: #1d3557;" >
            <p>{{ flower.name }}</p>
          </h5>
          <p class="card-text" style="color: #1d3557;">
            {{ flower.price | currency : "INR" }}
          </p>
          <button
            class="btn btn-primary btn-sm"  style=" background-color: #a8dadc;"
            (click)="addProductToCart(flower)"
          >
            Add To Cart
          </button>
        </div>
      </div>
    </div>
    <!-- if products empty then display a message-->
    <div
      *ngIf="flowers.length === 0"
      class="alert alert-warning col-md-12"
      role="alert"
    >
      No products found.
    </div>
  </div>
</div>
<div>
  <ngb-pagination
    [(page)]="thePageNumber"
    [pageSize]="thePageSize"
    [collectionSize]="theTotalElements"
    [maxSize]="4"
    [boundaryLinks]="true"
    (pageChange)="listFlowers()"
  ></ngb-pagination>
</div>
