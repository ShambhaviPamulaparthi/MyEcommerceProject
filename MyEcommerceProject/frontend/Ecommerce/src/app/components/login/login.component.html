<header>
  
</header>

<div class="container-fluid py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form
        [formGroup]="loginFormGroup"
        (ngSubmit)="onSubmit()"
        class="card p-4"
      >
        <h3 class="h4 text-center mb-4" style=" background-color: #a8dadc;">Login Form</h3>

        <div formGroupName="user">
          <div class="form-group row mb-3">
            <label class="col-md-3 col-form-label">User Name</label>
            <div class="col-md-9">
              <input
                formControlName="userName"
                type="text"
                class="form-control"
                placeholder="Enter your username"
              />
              <div
                *ngIf="
                  userName?.invalid && (userName?.dirty || userName?.touched)
                "
                class="text-danger mt-1"
              >
                <div *ngIf="userName?.errors?.['required']">
                  User name is required
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3 col-form-label">Password</label>
            <div class="col-md-9">
              <input
                formControlName="password"
                type="password"
                class="form-control"
                placeholder="Enter your password"
              />
              <div
                *ngIf="
                  password?.invalid && (password?.dirty || password?.touched)
                "
                class="text-danger mt-1"
              >
                <div *ngIf="password?.errors?.['required']">
                  Password is required
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-5">
            <button type="submit" class="btn btn-primary" style=" background-color: #a8dadc;">Login</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
